<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/Password Authentication Example</title>

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

    <script>
        // initApp function is in scripts/script.js
        window.onload = function() {
            initApp();
        };
    </script>
</head>

<body>
    <div class="row" id="box">
        <div class="col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2">
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <p>Enter an email and password below and either sign in to an existing account or sign up</p>

                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email" /> &nbsp;&nbsp;&nbsp;
                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password" />
                <br/><br/>
                <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button> &nbsp;&nbsp;&nbsp;
                <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button> &nbsp;&nbsp;&nbsp;

                <!-- TODO :- add Google auth   -->


                <!-- displaying details of user -->
                <div class="quickstart-user-details-container">
                    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> User's information:</div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <p id="signInStatus" style="text-align: center;"></p>
    </div>
    <p style="text-align: center;">--------------------Our database----------------</p>
    <div class="row">
        <div class="container">
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-8">
                    <pre id="object"></pre>
                </div>

                <div class="col-xs-12 col-sm-4">
                    <ul id="list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="myForm">
        <div class="container">
            <div class="col-xs-12">
                <!-- Form -->
                <div class="form-horizontal">
                    <!-- project -->
                    <div class="form-group">
                        <label for="project_ID" class="col-xs-2 control-label">In which project</label>
                        <div class="col-xs-10">
                            <label for="project_ID_1">Project 1</label>
                            <input type="checkbox" id="project_ID_1" name="project_ID_1" value="ID_1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="project_ID_2">Project 2</label>
                            <input type="checkbox" id="project_ID_2" name="project_ID_2" value="ID_2">
                        </div>
                    </div>

                    <!-- name -->
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="userName" placeholder="Enter Name">
                        </div>
                    </div>
                    <!-- Roll_no -->
                    <div class="form-group">
                        <label for="roll_no" class="col-xs-2 control-label">Roll Number</label>
                        <div class="col-xs-10">
                            <input type="number" class="form-control" id="roll_no" name="roll_no" placeholder="Roll number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 control-label">Marks</label><br><br>
                        <div class="col-xs-12 col-sm-10">
                            <label for="phy_marks">Physics</label>
                            <input type="number" name="phy_marks" id="phy_marks"><br><br>
                            <label for="math_marks">Math</label>
                            <input type="number" name="math_marks" id="math_marks"><br><br>
                            <label for="chem_marks">Chemistry</label>
                            <input type="number" name="chem_marks" id="chem_marks">
                        </div>
                    </div>



                    <!-- Submit button -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="sendBtn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
